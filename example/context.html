<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8"/>
    <title>Cuff Example: Binding With Context</title>
    <link rel="stylesheet" href="asset/example.css"/>

</head>
<body>

    <p>
        Binding controls only within a given element.
    </p>

    <p>
        Only two of the paragraphs below should have red text:
    </p>
    
    <div class="example-box">

        <p data-control="textRed" class="no-space-above">
            This paragraph should not have red text.
        </p>

        <div id="example-context">
            
            <p data-control="textRed">
                This paragraph <em>should</em> have red text.
            </p>

            <p data-control="textRed">
                This paragraph <em>should</em> have red text.
            </p>

        </div>

        <p data-control="textRed" class="no-space-below">
            This paragraph should not have red text.
        </p>

    </div>
    
    <script src="../build/cuff.js"></script>
    <script>

        // Create the textRed control
        cuff.controls.textRed = function (el) {
            el.style.color = '#f00';
        };

        // Run cuff with a specific context, only binding
        // child elements with data-control attributes
        var context = document.getElementById('example-context');
        cuff(context);

    </script>

</body>
</html>
